<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
  <ion-item>
    <ion-label color="primary" floating> Name 1</ion-label>
    <ion-input type="text" [(ngModel)]="name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Name 2</ion-label>
    <ion-input type="text" [(ngModel)]="name2"></ion-input>

  </ion-item>
</ion-list>
<ion-card-header class="score">
  {{name1|| 'name'}} <ion-icon name="heart" color='danger'></ion-icon>
 {{name2||'name'}}
  <ion-card-content class="score">
    {{score}}%
  </ion-card-content>
</ion-card-header>

</ion-content>
